name: PowerShell CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install PSScriptAnalyzer
      shell: pwsh
      run: |
        Set-PSRepository -Name "PSGallery" -InstallationPolicy Trusted
        Install-Module -Name PSScriptAnalyzer -Force -Scope CurrentUser

    - name: Run PSScriptAnalyzer
      shell: pwsh
      run: |
        Invoke-ScriptAnalyzer -Path ./Scripts -Recurse -Severity Warning,Error

  test:
    runs-on: windows-latest
    needs: lint

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Run all PowerShell scripts
      shell: pwsh
      run: |
        $scripts = Get-ChildItem -Path ./Scripts -Filter *.ps1 -Recurse
        foreach ($script in $scripts) {
          Write-Host "=== Running $($script.FullName) ==="
          try {
            & $script.FullName
            Write-Host "✅ Success: $($script.Name)"
          }
          catch {
            Write-Error "❌ Failed: $($script.Name) - $($_.Exception.Message)"
            exit 1
          }
        }
